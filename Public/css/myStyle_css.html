/* ヘッダー関係 */
header{
    width: 100%;
    height: 10vh;  
    max-height: 65px;  
    background-color: rgba(0, 118, 65, 0.8);
    position :fixed;  /*ヘッダーを上で固定*/

    display: flex;  
    align-items: center;  /* 子要素が縦方向の中心で合う*/
}
.header-container {

}

    text-decoration: none;

}

.hamburger-menu{
    display: none;
    margin: 0 30px 0 auto; /*上 右 下 左 左をautoにしているので右寄せになる*/
}
.menu-btn{
    position: fixed;
    top: 0px;
    display: flex;
    height: 65px;
    width: 45px;
    justify-content: center;
    align-items: center;
    z-index: 90;
    background-color: none; /*#3584bb;*/
}
.menu-btn span,
.menu-btn span:before,
.menu-btn span:after {
  content: '';
  display: block;
  height: 3px;
  width: 25px;
  border-radius: 3px;
  background-color: #ffffff;
  position: absolute;
}
.menu-btn span:before {
  bottom: 8px;
}
.menu-btn span:after {
  top: 8px;
}
#menu-btn-check:checked ~ .menu-btn span {
  background-color: rgba(255, 255, 255, 0);/*メニューオープン時は真ん中の線を透明にする*/
}
#menu-btn-check:checked ~ .menu-btn span::before {
  bottom: 0;
  transform: rotate(45deg);
}
#menu-btn-check:checked ~ .menu-btn span::after {
  top: 0;
  transform: rotate(-45deg);
}
#menu-btn-check {
  display: none;
}
.menu-content {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 100%;     
    z-index: 60;
    background-color: rgba(0, 118, 65, 0.9);
    transition: all 0.5s;
}
.menu-content ul {
    padding: 70px 10px 0;
}
.menu-content ul li {
    border-bottom: solid 1px #ffffff;
    list-style: none;
}
.menu-content ul li a {
    display: block;
    width: 100%;
    font-size: 15px;
    box-sizing: border-box;
    color:#ffffff;
    text-decoration: none;
    padding: 9px 15px 10px 0;
    position: relative;
}
.menu-content ul li a::before {
    content: "";
    width: 7px;
    height: 7px;
    border-top: solid 2px #ffffff;
    border-right: solid 2px #ffffff;
    transform: rotate(45deg);
    position: absolute;
    right: 11px;
    top: 16px;
}
#menu-btn-check:checked ~ .menu-content {
    /* left: 50%;メニューを画面内へ */
    left: 0%;
}

.header-right nav {
